            <h1 class="title">【Processing】水中に落ちるボールを再現してみる</h1>
            <h2 class="subtitle"></h2>
        </header>

        <section>
            <p>空中から落としたボールの速度が、水の中に入った瞬間にゆっくりになる様子を再現。<br />
水中での流体抵抗は<a href="https://github.com/shiffman/The-Nature-of-Code-Examples/tree/master/chp2_forces/NOC_2_5_fluidresistance">The Nature of Code Examplesのfluidresistance</a>を流用し、これに着水時の気泡を加えた。
<img src="../../../images/processing/image_fluidresistance.gif" alt="" />
コードは<a href="https://github.com/nomi1126/processing_work/tree/master/2015_05_24_fluidresistance/fluidresistance">こちら</a></p>
